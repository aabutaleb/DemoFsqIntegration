<html>
<head>
    <title>Demo Foursquare Integration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
            display: none !important;
        }
    </style>
</head>

<body ng-app="foursquareApp">
<div class="container">
    <div ng-controller="MainController" ng-cloak class="ng-cloak">
        <div style="padding:20px 0px 60px 0px">
            <span class="col-md-1" style="font-weight:bold;padding-top:5px">Search</span>
			<span class="col-md-3">
			<input type="text" class="form-control ng-valid ng-dirty" ng-model="searchKeyword" ng-keyup="$event.keyCode == 13 && search()"
                    placeholder="Press enter to search...">
			</span>
        </div>

        <div id="map" style="height:550px; width:100%"></div>
    </div>
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/foursquare.js"></script>
</html>
